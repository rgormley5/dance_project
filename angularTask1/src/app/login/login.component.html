    <p class="errorMessages" *ngIf="errors" style="color: red" > {{ error_message }} </p>

    <form (submit)="loginClicked(email.value, password.value)">
      <input #email type="email" name="email" placeholder="email">
      <input #password type="password" name="password" placeholder="password">
      <input type="submit" value="Login">
    </form>
  </div>
  <p id="registerLinkp"><a id="registerLink" [routerLink]="['/register']" >Not a member yet? Register now</a></p>
